<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" alt="bot icon">
      <div class="title">
        <div>Flipkart Chatbot</div>
        <small>Ask me anything!</small>
      </div>
    </div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
      <form id="chat-form" class="input-group">
        <input type="text" id="user-input" placeholder="Type your message..." required />
        <button class="send-btn" type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
	
    $(document).ready(function() {
      // Initial welcome message with HTML formatting
      $('#chat-body').append($.parseHTML(`
        <div class="msg bot">
          <div class="text">
            <b>ðŸ‘‹ Hi!</b> I'm your virtual assistant. <br>Ask me anything about earphones!
          </div>
        </div>
      `));

      $('#chat-form').on('submit', function(e) {
        e.preventDefault();
        const message = $('#user-input').val();
        if (!message) return;

        $('#chat-body').append($.parseHTML(`
          <div class="msg user">
            <div class="text">${message}</div>
          </div>
        `));

        $('#user-input').val("");

        $.ajax({
          data: { msg: message },
          type: 'POST',
          url: '/get',
		  success: function(response) {
			const htmlResponse = marked.parse(response); // convert markdown to HTML
			$('#chat-body').append($.parseHTML(`
				<div class="msg bot">
				<div class="text">${htmlResponse}</div>
				</div>
			`));
			} 
        });
      });
    });
  </script>
</body>
</html>
